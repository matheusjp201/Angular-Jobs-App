<div class="card">
  <img [src]="img" class="card-img-top" alt="">
  <div class="card-body">
    <h5 class="card-title">
      {{ title }}
    </h5>
    <p class="card-text">
      {{ description }}
    </p>
    <button (click)="deleteJob()" class="btn btn-warning">
      {{ btn }}
    </button>
  </div>
</div>
